<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <style>
        body {
            text-align: center;
            background-color: #fad0d0;
            font-family: Arial, sans-serif;
            display: flex; /* Needed to center content */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            flex-direction: column; /* Stacks items vertically */
            height: 100vh; /* Ensures full screen height */
        }

        .message {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .heart {
            color: red;
            font-size: 100px;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff6699;
        }

        #messageDisplay {
            font-size: 34px;
            margin-top: 30px;
        }
    </style>

</head>

<body>

    <!-- Message Display -->
    <div class="message">Will you be my Valentine? üíñ</div>

    <!-- Yes/No Buttons -->
    <div class="button-container">
        <button id="yesButton" onclick="YayyMessage()">Yes</button>
        <button id="noButton" onclick="begForYes()">No</button>
    </div>

    <!-- Response Message -->
    <div id="messageDisplay"></div>

    <script>
        let yesButtonSize = 20; // Initial font size for Yes button

        function YayyMessage() {
            document.getElementById("messageDisplay").innerHTML = 
                '<div class="heart">‚ù§Ô∏è</div>' + 
                "Yay! ‚ù§Ô∏è <br> Happy Valentine's Day! <br> I am soo lucky to have you üíò";
        }

        function begForYes() {
            document.getElementById("messageDisplay").innerHTML = "Oh no! üíî Pleaseeeeee say Yes! ü•∫";
            
            // Make Yes button bigger each time No is clicked
            yesButtonSize += 5;
            document.getElementById("yesButton").style.fontSize = yesButtonSize + "px";
            document.getElementById("yesButton").style.padding = (yesButtonSize / 2) + "px";
        }
    </script>

</body>

</html>
