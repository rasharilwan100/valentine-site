<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>

    <style>
        body {
            text-align: center;
            background-color: #fad0d0;
            font-family: Arial, sans-serif;
            display: flex; /* Needed to center content */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            flex-direction: column; /* Stacks items vertically */
            height: 100vh; /* Ensures full screen height */
            position: relative; /* keeps elements above the background */
            margin: 0%;
        }

        /* Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('valentine-heart-background.jpg');
            background-size: cover;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            filter: brightness(0.8);
            z-index: -1;

            /* Animation */
            animation: moveBackground 10s linear infinite alternate;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 50% 50%; }
            100% { background-position: 100% 100%; }
        }


        .message {
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        .heart {
            color: white;
            font-size: 100px;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: white;
            color: red;
            font-weight: bold; 
            border: none;
            border-style:groove;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color:#f7b6b6;
        }

        #messageDisplay {
            font-size: 34px;
            margin-top: 30px;
        }
    </style>

</head>

<body>
    <!-- Message Display -->
    <div class="message">Will you be my Valentine? üíñ</div>

    <!-- Yes/No Buttons -->
    <div class="button-container">
        <button id="yesButton" onclick="YayyMessage()">Yes</button>
        <button id="noButton" onclick="begForYes()">No</button>
    </div>

    <!-- Response Message -->
    <div id="messageDisplay"></div>

    <script>
        let yesButtonSize = 20; // Initial font size for Yes button

        function YayyMessage() {
            document.getElementById("messageDisplay").innerHTML = 
                '<div class="heart">‚ù§Ô∏è</div>' + 
                '<div style="color: #FFFFFF; font-weight: bold; text-shadow: 2px 2px 5px black;">' + 
                    "Yay! ‚ù§Ô∏è <br> Happy Valentine's Day! <br> I am soo lucky to have you üíò";
                '</div>'
        }

        function begForYes() {
            document.getElementById("messageDisplay").innerHTML = 
            '<div style="color: #FFFFFF; font-weight: bold; text-shadow: 2px 2px 5px black;">'+
                "Oh no! üíî Pleaseeeeee say Yes! ü•∫";
            '</div>'
            
            // Make Yes button bigger each time No is clicked
            yesButtonSize += 5;
            document.getElementById("yesButton").style.fontSize = yesButtonSize + "px";
            document.getElementById("yesButton").style.padding = (yesButtonSize / 2) + "px";
        }
    </script>

</body>

</html>
